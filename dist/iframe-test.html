<!DOCTYPE html>
<html>
<head>
  <title>WP Embed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    /* Minimal WordPress-like page chrome */
    .wp-header {
      height: 50px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 24px;
      font-size: 14px;
      color: #444;
      position: relative;
      z-index: 10;
    }
    .wp-content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }
    .wp-content h1 {
      font-size: 28px;
      margin: 0 0 16px;
      color: #111;
    }
    .wp-content p {
      color: #555;
      line-height: 1.6;
      margin: 0 0 24px;
    }

    /* The iframe as WordPress would embed it */
    .sketch-embed {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="wp-header">
    My WordPress Site &mdash; simulated parent page
  </div>

  <div class="wp-content">
    <h1>Generative Art</h1>
    <p>Move your cursor in and out of the sketch below. Test fast entry from the grey area above.</p>

    <iframe
      class="sketch-embed"
      src="index.html"
      scrolling="no"
      allowfullscreen>
    </iframe>

    <p>Some footer content below the embed. Move your cursor here then quickly re-enter the sketch.</p>
  </div>

</body>
</html>
